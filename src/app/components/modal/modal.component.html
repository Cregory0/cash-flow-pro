<ion-button id="{{modalId}}" expand="block">Add a new group</ion-button>
<ion-modal trigger="{{modalId}}" (willDismiss)="onWillDismiss($event)">
	<ng-template>
		<ion-header>
			<ion-toolbar>
				<ion-buttons slot="start">
					<ion-button (click)="cancel()">Cancel</ion-button>
				</ion-buttons>
				<ion-title>New category</ion-title>
				<ion-buttons slot="end">
					<ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
				</ion-buttons>
			</ion-toolbar>
		</ion-header>
		<ion-content class="ion-padding">
			<ion-item>
				<ion-input (keyup.enter)="confirm()" type="text" label="Category Name" labelPlacement="stacked"
					placeholder="Enter new category name" [(ngModel)]="newCategoryName"></ion-input>
			</ion-item>
		</ion-content>
	</ng-template>
</ion-modal>
